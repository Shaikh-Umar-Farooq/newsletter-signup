  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form accept="/" method="post">
    <img class="mb-4" src="image/umar-logo.png" alt="logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign-up</h1>

    
    <div class="form-floating">
        <input name="fname" type="text top" class="form-control" id="floatingInput1"  placeholder="first name">
        <label  for="floatingInput1">First name</label>
      </div>
      <div class="form-floating">
      <input name="lname" type="text" class="form-control" id="floatingInput2" placeholder="last name">  
      <label for="floatingInput2">Last name</label>
    </div>
    <div class="form-floating">
      <input name="mail" type="email bottom" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Email address</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit"  >Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Umar Shaikh</p>
  </form>
</main>
